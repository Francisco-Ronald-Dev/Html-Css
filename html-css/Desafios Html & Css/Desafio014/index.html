<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <!-- Aula 37 do Modulo 3 do Cap 21-->
    <!-- Aqui nos vamos resolver este Desáfio que é um pouco mais avançado ele Relação as Tabelas até porque nos vamos fazer a Mecânica de Mesclagem de Células e iremos definir os Escopos das Tag (th).-->

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            text-align: center;
        }
        tr,th,td{
            border: 1px solid black;
            
        }
        tr#Formatado{
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Obs : Na Tabela deste Desafio nos não utilizamos o (tfoot) póis de acordo com a Vídio aula não seria necessario.-->
    <table>
        <thead>
            <tr id="Formatado">
                <th rowspan="2">Área</th>
                <th rowspan="2" scope="col">Disciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Média</th>
            </tr>
            <tr id = "Formatado"> <!-- No meio deste desáfio eu me encontrei cometendo um grande erro de definir os Escopos de Linha ("row"), ("col"), ("rowgroup") e ("colgroup") com por exemplo : (scope="row") dentro dos Parâmetros da Tag (tr), nos não devemos definir Escopos nesta Tag, apenas na Tag (th) que como você pode ver neste exercicio, foi o que nos mais fizemos aqui.-->
                <th>Nota 1</th>
                <th>Nota 2</th>
            </tr>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td>6.0</td>
                <td>5.0</td>
                <td>5.5</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>6.0</td>
                <td>8.0</td>
                <td>7.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>9.0</td>
                <td>4.0</td>
                <td>6.5</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>4.0</td>
                <td>5.0</td>
                <td>4.5</td>
            </tr>
            <tr id="Formatado">
                <th colspan="4" scope="row">Média de Exatas</th>
                <td>5.8</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td>9.0</td>
                <td>8.0</td>
                <td>8.5</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>6.0</td>
                <td>5.0</td>
                <td>5.5</td>
            </tr>
            <tr id="Formatado">
                <th colspan="4" scope="row">Média de Humanas</th>
                <td>7.0</td>
            </tr>
        </thead>

    </table>
    <!-- Desáfio Concluido-->
</body>
</html>
