<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Para Configurarmos um Bom Favicon (Ícone que representa o Site) nos de vemos usar a tag (link : favicon),
     Essa tag vem com algums parâmetros, nos devemos atribuir ao Parâmetro (href) o caminho do Ícone do nosso Site-->
    <link rel="shortcut icon" href="favicon_io/favicon-32x32.png" type="image/x-icon">
    <!-- O mais adequado era usar imagens com Extensão (.ico) mas nossas imagens não ficarão neste formato.
     Existem Sites que convertem o Formato da Imagen para (.ico).-->

    <title>Olhe o fivicon aqui</title>
    <p>Nos ja criamos o fivicon para este site.</p>
</head>

</body>
</html>
