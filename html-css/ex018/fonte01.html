<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Com Google Fontes</title>
    <!-- Cap 2 Aula 14-->
    <!-- Aqui nos iremos acessar o Site ("fonts.google.com"), e vamos usar fontes de lá.-->
    <link rel="shortcut icon" href="../Favicon Image - 192x192.png" type="image/x-icon">

    <style>
        /* Na linha de codigo a baixo nos estamos importando a nossa Fonte. */
        @import url('https://fonts.googleapis.com/css2?family=Yuji+Mai&display=swap'); /* Está linha de codigo ou informação fica visivel no site e nos ensina a como implementarmos oeste comando no Codigo. */

        body{
            font-family: "Yuji Mai", serif; /* Está linha de codigo ou informação fica visivel no site e nos ensina a como implementarmos oeste comando no Codigo. */

        }

    </style>

</head>
<body>
    <h1>Título</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quaerat explicabo recusandae dolorum ipsa harum excepturi suscipit quidem, porro dolores consequatur ut aspernatur tempora facere dicta fuga voluptatem velit reiciendis doloremque.</p>
</body>
</html>
