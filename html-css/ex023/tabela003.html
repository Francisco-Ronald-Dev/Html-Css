<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <!-- Aula 33 Cap 3 Mesclagem de células-->
    <!-- Nesta aula nos vamos aprender sobre a Mesclagem de Células em uma Tabela, portanto vamos montar uma Tabela bem simples apenas para aprendermos este Conceito/Mecânica das Tabelas.-->

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 300px;
        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de Células</h1>

    <table>
        <tr>
            <!-- Nos podemos Expandir Células para ocuparem mais linhas ou mais colunas, veja: nos usamos (colspan ="Quantidade de Colunas") para fazermos com que a Célula ocupe mais colunas ou podemos usar (rowspan = "Quantidade de Linhas") para fazermos com que a Célula ocupe mais Linhas.-->
            <!-- Veja como nos usamos estes Parâmetros-->
            <td>A</td>
            <td colspan="2">B</td>
            <!--<td>C</td> Aqui nos comentamos a Célula C-->
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>
        <tr>
            <!--<td>G</td> Aqui nos comentamos a Célula G-->
            <td>H</td>
            <!--<td>I</td> Aqui nos comentamos a Célula I-->
        </tr>
        <tr>
            <!--<td>J</td> Aqui nos comentamos a Célula J-->
            <!--<td>L</td> Aqui nos comentamos a Célula L-->
            <td colspan="2">M</td>
        </tr>
    </table>
</body>
</html>
