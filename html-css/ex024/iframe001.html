<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <!-- Aula 1 Cap 23 Modulo 4 do Curso de Html5 e Css3 do Curso em Vídio-->
    <!-- Neste Capítulo nos vamos estudar mais sobre a Tag (iframe) e entender melhor o seu funcionamento-->
    <!-- Este "i" siguinifíca "In line/Em linha" e o "frame" siguinifica "Quadro" ou sejá, "iframe" siguinifica "Quadro em linha", eu apenas quis deixar uma tradução do Nome da Tag aqui.-->
</head>
<body>
    <h1>Testando o uso do iframe</h1>
    <p>Acessando o Site do <iframe src="https://filmeflixhd.plus" frameborder="0"></iframe> para ver filmes.</p> <!-- O interessante do (iframe) como você pode ver é que nos passamos o Link de um site, no nosso caso foi um site de filmes e dentro da nossa Página foi criado digamos uma "Instância de aba de navegação" 100% Interativa, fazer assim é basicamente a mesma coisa que criar uma nova aba e acessar diretamente este Site de Filmes.-->
    <!-- Existem algums Links de Sites que não funcionam para colocarmos na Tag (iframe) porque mesmo colocando nada ira aparecer, determinados sites tem proteção contra o uso de (iframe) para que seus "dados do site do link" não vazem.-->
</body>
</html>
